<div class="row justify-content-center mt-5">
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h5 class="text-center py-3">Quiz Registration</h5>
                    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <!-- <h3 *ngIf="success"> The form is valid now!</h3> -->
                    <div class="form-group">
                        <input type="text"  class="form-control" formControlName="name" placeholder="Name">
                        <div class="alert alert-danger" *ngIf="submitted && registerForm.controls.name.errors">
                                <div *ngIf="registerForm.controls.name.errors.required">
                                    Name is required.
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email Address">
                        <div class="alert alert-danger" *ngIf="submitted && registerForm.controls.email.errors">
                            <div *ngIf="registerForm.controls.email.errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="registerForm.controls.email.errors.email">
                                Please enter correct email.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
                </form>
            </div>
          </div>
    </div>
</div>
