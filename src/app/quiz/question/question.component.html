<div class="card mt-5">
  <div class="card-body">
    <p>Question {{questionIndex+1}} of {{questions.length}}</p>
    <div>
      <h5>{{currentQuestion}}</h5>
      <p *ngFor="let option of currentOptions">
          <input
            (click)="setUserAnswer(option)"
            type="radio"
            value={{option}}
            name="answer"> {{option}}
      </p>
    </div>
  </div>
</div>
